<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cellphone.css">
    <title>Cellphone</title>
</head>
<body>
    <h1>Телефоны</h1>
    <div class="block">
        <div class="poisk">
            <div class="poisk-text">Поиск</div>
            <input type="search">
        </div>
        <div class="tip">
            <input class="type" type="checkbox" id="tip">
            <label for="tip" class="tip-label"><span>Телефоны</span></label>
                <div class="box">
                    <input type="checkbox" id="smart">
                    <label for="smart">Смартфоны</label>
                </div>
                <div class="box">
                    <input type="checkbox" id="knop">
                    <label for="knop">Кнопочные телефоны</label>
                </div>
                <div class="box">
                    <input type="checkbox" id="office">
                    <label for="office">Офисные телефоны</label>
                </div>
        </div>
        <div class="price">
            <input class="tip" type="checkbox" id="price">
            <label for="price" class="tip-label"><span>Цена</span></label>
                <div class="box">
                    <span class="priceR">50000</span>
                    <span class="priceL">1000</span>
                    <input type="range" step="500" min="2000" max="25000" class="range">
                </div>
        </div>
        <div class="tip radio">
            <input checked type="radio" id="point" name="assa" class="point-input">
            <label for="point" class="pointL">
                <div class="point-check"><span>Новый</span></div>
            </label>
        </div>
        <div class="tip radio">
            <input type="radio" id="point" name="assa" class="point-input">
            <label for="point" class="pointL">
                <div class="point-check"><span>Б/у</span></div>
            </label>
        </div>
        <div class="tip">
            <input class="type" type="checkbox" id="tip">
            <label for="tip" class="tip-label"><span>Стандарт связи</span></label>
                <div class="box">
                    <input type="checkbox" id="smart">
                    <label for="smart">2G (GPRS/EDGE/GSM)</label>
                </div>
                <div class="box">
                    <input type="checkbox" id="knop">
                    <label for="knop">3G (UMTS/HSUPA/WCDMA)</label>
                </div>
                <div class="box">
                    <input type="checkbox" id="office">
                    <label for="office">4G (LTE)</label>
                </div>
                <div class="box">
                    <input type="checkbox" id="office">
                    <label for="office">5G</label>
                </div>
        </div>
        <div class="tip">
            <input class="type" type="checkbox" id="tip">
            <label for="tip" class="tip-label"><span>Диагональ экрана</span></label>
                <div class="box">
                    <input type="checkbox" id="smart">
                    <label for="smart">4.1"-4.5"</label>
                </div>
                <div class="box">
                    <input type="checkbox" id="knop">
                    <label for="knop">4.6"-5"</label>
                </div>
                <div class="box">
                    <input type="checkbox" id="office">
                    <label for="office">5.1"-5.5"</label>
                </div>
                <div class="box">
                    <input type="checkbox" id="office">
                    <label for="office">5.55"-6"</label>
                </div>
                <div class="box">
                    <input type="checkbox" id="office">
                    <label for="office">6"-6.49"</label>
                </div>
                <div class="box">
                    <input type="checkbox" id="office">
                    <label for="office">6.5" и более</label>
                </div>
        </div>
        <div class="tip">
            <input class="type" type="checkbox" id="tip">
            <label for="tip" class="tip-label"><span>Операционная система</span></label>
                <div class="box">
                    <input type="checkbox" id="smart">
                    <label for="smart">Android</label>
                </div>
                <div class="box">
                    <input type="checkbox" id="smart">
                    <label for="smart">blackBerry OS</label>
                </div>
                <div class="box">
                    <input type="checkbox" id="smart">
                    <label for="smart">HarmonyOs</label>
                </div>
                <div class="box">
                    <input type="checkbox" id="smart">
                    <label for="smart">IOS</label>
                </div>
                <div class="box">
                    <input type="checkbox" id="smart">
                    <label for="smart">Другая</label>
                </div>
        </div>
        <div class="tip">
            <input class="type" type="checkbox" id="tip">
            <label for="tip" class="tip-label"><span>Безопасность</span></label>
                <div class="box">
                    <input type="checkbox" id="smart">
                    <label for="smart">Разблокировка по лицу</label>
                </div>
                <div class="box">
                    <input type="checkbox" id="smart">
                    <label for="smart">Сканер отпечатков пальцев на экране</label>
                </div>
                <div class="box">
                    <input type="checkbox" id="smart">
                    <label for="smart">Сканер отпечатков пальцев сбоку</label>
                </div>
                <div class="box">
                    <input type="checkbox" id="smart">
                    <label for="smart">Сканер отпечатков пальцев сзади</label>
                </div>
        </div> 
        <div class="tip">
            <input class="type" type="checkbox" id="tip">
            <label for="tip" class="tip-label"><span>Количество sim-карт</span></label>
                <div class="box">
                    <input checked type="checkbox" id="smart" name="sim">
                    <label for="s">1</label>
                </div>
                <div class="box">
                    <input type="checkbox" id="smart" name="sim">
                    <label for="smart">2</label>
                </div>
                <div class="box">
                    <input type="checkbox" id="smart" name="sim">
                    <label for="smart">3</label>
                </div>
        </div>                               
    </div>
</body>
