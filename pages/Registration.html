<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Registration</title>
</head>
<body>
    <div class="wrap2">
        <div class="zagolovok">
            <h1 class="text1">Регистрация</h1>
            <h2 class="text2">Это бесплатно и всегда будет бесплатно</h2>
            <div class="line"></div>
        </div>
        <div class="clear"></div>
        <div class="conteiner">
            <div class="imya"><span>Имя:</span></div>
            <input class="polevvoda" type="text" placeholder="Иван" required>
        </div>
        <div class="conteiner fam">
            <div class="familiya"><span>Фамилия:</span></div>
            <input class="polevvoda" type="text" placeholder="Иванов" required>
        </div>
        <div class="conteiner email">
            <div class="mail"><span>Эл.почта:</span></div>
            <input class="polevvoda" type="email" placeholder="example@gmail.com">
            <input type="submit" class="submit" required>
        </div>
        <div class="conteiner parol">
            <div class="parol-text"><span>Придумайте пароль:</span></div>
            <input type="password" class="polevvoda" minlength="8" placeholder="Password1488" required>
        </div>
        <div class="conteiner parol-repeat">
            <div class="parol-text"><span>Повторите пароль:</span></div>
            <input type="password" class="polevvoda" minlength="8" placeholder="Password1488" required>
        </div>
        <div class="log trip">
            <form action="../index.html">
                <button class="button">Registration</button>
            </form>
        </div>
        
    </div>

    
</body>
</html>
